    <title>Maintenance</title>
    <script>
      const start = new Date(Date.UTC(2022, 05, 01, 10, 0, 0));
      const end = new Date(Date.UTC(2022, 05, 02, 15, 46, 40));
      const releaseNotes = [
        "The new and desired crypto tokens will be listed soon.",
        "Our Tech team is finishing listing procedures and welcomes 1INCH, ATOM, LIT, DENT.",
      ];

    <style>
      * {
        box-sizing: border-box;
      }
      html {
        font-family: "Roboto", sans-serif;
      }
      body {
        margin: 0;
      }
      .maintenance {
        min-height: 100vh;
        max-width: 450px;
        margin: 0 auto;
        display: flex;
        gap: 30px;
        justify-content: center;
        align-items: center;
        flex-direction: column-reverse;
        padding: 35px 20px;
      }
      .maintenance__img {
        width: 100%;
        height: auto;
        padding: 0 30px;
      }
      .maintenance__wrapper {
        max-width: 450px;
      }
      .maintenance__wrapper h1 {
        font-size: 24px;
        font-weight: 500;
        line-height: 1.2;
        text-align: center;
        margin-bottom: 28px;
      }
      .maintenance__countdown {
        font-weight: 500;
        margin-bottom: 12px;
        display: flex;
        justify-content: space-between;
        font-size: 14px;
      }
      .maintenance__progress {
        display: block;
        height: 12px;
        width: 100%;
        overflow: hidden;
        margin-bottom: 35px;
        border-radius: 17px;
        background-color: #efefef;
      }
      .maintenance__progressBar {
        display: block;
        height: 100%;
        background-color: #209550;
        width: 0;
        border-radius: 17px;
        transition: width 0.2s;
      }
      .maintenance__list div {
        font-size: 14px;
        font-weight: 500;
        margin-bottom: 24px;
      }
      .maintenance__list ul {
        list-style: none;
        padding-left: 0;
      }
      .maintenance__list ul li {
        font-size: 14px;
        margin-bottom: 16px;
        position: relative;
        padding-left: 24px;
      }
      .maintenance__list ul li::before {
        content: "";
        width: 13px;
        height: 15px;
        position: absolute;
        top: 0;
        left: 0;
        background-image: url("data:image/svg+xml,%3Csvg width='13' height='15' viewBox='0 0 13 15' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11.9293 5.75996C13.2813 6.52607 13.2813 8.47393 11.9293 9.24005L2.98602 14.3079C1.65275 15.0634 8.46028e-08 14.1003 1.52851e-07 12.5679L6.04252e-07 2.43212C6.725e-07 0.899671 1.65276 -0.0634376 2.98603 0.692081L11.9293 5.75996Z' fill='%23209550'/%3E%3C/svg%3E");
      }
      @media screen and (min-width: 998px) {
        .maintenance {
          flex-direction: row;
          max-width: 1200px;
        }
        .maintenance__content,
        .maintenance__img {
          flex: 1 1 50%;
        }
        .maintenance__wrapper h1 {
          font-size: 48px;
          text-align: left;
        }
        .maintenance__countdown {
          font-size: 16px;
        }
        .maintenance__list div {
          font-size: 20px;
        }
        .maintenance__list ul li {
          font-size: 16px;
        }
      }
      @media screen and (min-width: 1440px) {
        .maintenance__wrapper h1 {
          margin-bottom: 70px;
        }
        .maintenance__progress {
          margin-bottom: 60px;
        }
        .maintenance__list ul li {
          margin-bottom: 22px;
        }
      }
    </style>

    <script>
      const getProgressPercent = (startTime, endTime) => {
        const diff = Date.parse(endTime) - Date.parse(startTime);
        const totalTime = Math.ceil(diff / 1000);
        const diff2 = Date.parse(new Date()) - Date.parse(startTime);
        const runningTime = Math.ceil(diff2 / 1000);
        const percent = parseInt((runningTime / totalTime) * 100);

        if (percent >= 100) return "100%";

        return percent + "%";
      };

      const getTimeRemaining = (endTime) => {
        const t = Date.parse(endTime) - Date.parse(new Date());
        const seconds = Math.floor((t / 1000) % 60);
        const minutes = Math.floor((t / 1000 / 60) % 60);
        const hours = Math.floor((t / (1000 * 60 * 60)) % 24);
        const days = Math.floor(t / (1000 * 60 * 60 * 24));

        return {
          total: t,
          days: days,
          hours: hours,
          minutes: minutes,
          seconds: seconds,
        };
      };

      const initializeClock = (startTime, endTime) => {
        const countdown = document.querySelector("#countdown");
        const progressBar = document.querySelector("#progressBar");

        const updateClock = () => {
          const time = getTimeRemaining(endTime);
          const percent = getProgressPercent(startTime, endTime);

          countdown.innerHTML =
            ("0" + time.hours).slice(-2) +
            "h : " +
            ("0" + time.minutes).slice(-2) +
            "m : " +
            ("0" + time.seconds).slice(-2) +
            "s";
          progressBar.style.width = percent;

          if (time.total <= 0) {
            countdown.innerHTML = "finished";
            clearInterval(timeInterval);
            window.location.replace("http://p2pb2b.com");
          }
        };

        updateClock();
        var timeInterval = setInterval(updateClock, 1000);
      };

      const renderList = () => {
        const ul = document.querySelector("#list");
        const title = document.createElement("div");

        if (releaseNotes.length !== 0) {
          title.innerHTML = "Release notes:";
          ul.parentNode.insertBefore(title, ul);
        };

        ul.innerHTML = releaseNotes
          .map((li) => {
            return "<li>" + li + "</li>";
          })
          .join("");
      };

      initializeClock(start, end);
      renderList();
    </script>
